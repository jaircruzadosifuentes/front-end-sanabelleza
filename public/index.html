<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Sana Belleza">
  <meta name="author" content="Jair Cruzado Sifuentes">
  <meta name="keyword" content="Sana Belleza">
  <title>Sana Belleza</title>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style type="text/css">
    input:focus,
    input.form-control:focus {
      outline: none !important;
      outline-width: 0 !important;
      box-shadow: none;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
    }

    textarea:focus,
    textarea.form-control:focus {
      outline: none !important;
      outline-width: 0 !important;
      box-shadow: none;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
    }

    button:focus,
    button.btn :focus {
      outline: none !important;
      outline: none;
      box-shadow: none;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
    }

    @font-face {
      font-family: FestivoLettersNo;
      src: url(../../font/FestivoLettersNo.otf);
    }

    @font-face {
      font-family: DINRoundPro;
      src: url(../../font/DINRoundPro.ttf);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: FestivoLettersNo;
    }

    p,
    span,
    label,
    small,
    a,
    button,
    strong,
    input::placeholder,
    li,
    select,
    table {
      font-family: DINRoundPro;
    }

    .dataTablesWrapper .rdtTableCell {
      font-family: DINRoundPro;
    }

    .container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    /* Cambiamos el fondo y agregamos una sombra cuando esté en hover */
    .container::-webkit-scrollbar-thumb:hover {
      background: #b3b3b3;
      box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
    }

    /* Cambiamos el fondo cuando esté en active */
    .container::-webkit-scrollbar-thumb:active {
      background-color: #999999;
    }

    /* Ponemos un color de fondo y redondeamos las esquinas del track */
    .container::-webkit-scrollbar-track {
      background: #e1e1e1;
      border-radius: 4px;
    }

    /* Cambiamos el fondo cuando esté en active o hover */
    .container::-webkit-scrollbar-track:hover,
    .container::-webkit-scrollbar-track:active {
      background: #d4d4d4;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
